<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      background-color: #f4e1d2; /* pastel brown aesthetic */
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      color: #5d4037;
      border-right: 4px solid #5d4037;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 2s steps(7, end) forwards, blink .8s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 7ch } /* adjusts for "Hello!" */
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: #5d4037 }
    }

    .resume-btn {
      margin-top: 2rem;
      padding: 1rem 2.2rem;
      border: none;
      border-radius: 30px;
      background-color: #5d4037;
      color: white;
      font-size: 1.3rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .resume-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Hello!</h1>
  <a href="resume.pdf" target="_blank">
    <button class="resume-btn">Resume</button>
  </a>
</body>
</html>
