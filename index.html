<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      background-color: #e0f7fa; /* pastel light blue */
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      color: #00796b;
      border-right: 3px solid #00796b;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 2s steps(5, end) forwards, blink .6s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 6.5ch } /* adjust based on "Hello" */
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: #00796b }
    }

    .resume-btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 25px;
      background-color: #00796b;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .resume-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Hello</h1>
  <a href="resume.pdf" target="_blank">
    <button class="resume-btn">Resume</button>
  </a>
</body>
</html>
